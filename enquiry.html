  <style>
    body{
      background: #DBFFFF;

    .enquiry-form {
      background: #DBFFFF;
      border-radius: 12px;
      width: 60%;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }


    .enquiry-form h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
      width: 100%;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .enquiry-form {
        padding: 20px;
      }
    }
  </style>

<form class="enquiry-form" id="enquiry-form">
  <h2 id="title">Enquiry Form</h2>
  <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name" required />
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Enter your email" required />
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="Enter your phone number" required />
  </div>
  <div class="form-group">
    <label for="message">Your Message</label>
    <textarea id="message" placeholder="Type your message here..." required></textarea>
  </div>
  <button type="submit" class="submit-btn" id="btn2">Submit Enquiry</button>
</form>

<script>
  const form = document.getElementById("enquiry-form");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const data = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("phone").value,
      message: document.getElementById("message").value,
    };

    fetch("https://script.google.com/macros/s/AKfycbxctljYomh9Xvf0EA4NRHzytkSb9JMGmgO9Hg_5E5jd8HUeLa28BvVShMpQsfX1fvUk/exec", {
      method: "POST",
      body: JSON.stringify(data),
    })
      .then((res) => res.json())
      .then((res) => {
        alert("Enquiry submitted successfully!");
        form.reset();
      })
      .catch((err) => {
        alert("There was an error submitting your enquiry.");
        console.error(err);
      });
  });
</script>
